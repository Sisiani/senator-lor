<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Senator Lor</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
      font-family: 'Share Tech Mono', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative;
      color: #00ff00;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
      width: 100%;
      height: 100%;
    }

    .mask {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 350px;
      opacity: 0.25;
      z-index: 1;
      pointer-events: none;
      user-select: none;
    }

    h1 {
      position: relative;
      z-index: 2;
      font-size: 5rem;
      text-transform: uppercase;
      text-shadow:
        0 0 5px #00ff00,
        0 0 10px #00ff00,
        0 0 20px #00ff00,
        0 0 40px #0f0,
        0 0 80px #0f0;
      margin: 0;
    }

    p {
      position: relative;
      z-index: 2;
      font-size: 1.5rem;
      margin-top: 15px;
      text-shadow:
        0 0 5px #00ff00,
        0 0 10px #00ff00;
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>
  <img class="mask" src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/30/Guy_Fawkes_Mask_white.svg/1024px-Guy_Fawkes_Mask_white.svg.png" alt="Hacker Mask" />
  <h1>SENATOR LOR</h1>
  <p>@aiireza_83</p>

  <script>
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    const columns = Math.floor(canvas.width / 14);
    const drops = Array(columns).fill(1);

    function draw() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = '#0F0';
      ctx.font = '14px Share Tech Mono';

      for (let i = 0; i < drops.length; i++) {
        const text = String.fromCharCode(0x30A0 + Math.random() * 96);
        ctx.fillText(text, i * 14, drops[i] * 14);

        if (drops[i] * 14 > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    setInterval(draw, 35);
  </script>
</body>
</html>
